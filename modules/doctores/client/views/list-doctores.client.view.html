<section>
  <div class="page-header">
    <h1>Doctores</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="doctore in vm.doctores"
       ui-sref="doctores.view({ doctoreId: doctore._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="doctore.created | date:'mediumDate'"></span>
        by
        <span ng-if="doctore.user" ng-bind="doctore.user.displayName"></span>
        <span ng-if="!doctore.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="doctore.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.doctores.$resolved && !vm.doctores.length">
    No Doctores yet, why don't you <a ui-sref="doctores.create">create one</a>?
  </div>
</section>
